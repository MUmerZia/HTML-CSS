<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Logical Operator</title>
  </head>
  <body>
      
      <div class="container">
        <h3>Logical Operator</h3>
      <form onsubmit="action(); return false">
        <label for="fname"> Email</label>
        <input type="text" id="email" placeholder="Enter your Email..." />

        <label for="lname">CNIC</label>
        <input type="number" id="cnic" placeholder="Enter your CNIC..." />

        <label for="country">Mobile Number</label>
        <input
          type="number"
          id="mob"
          placeholder="Enter your Mobile Number..." />

        <button type="submit">Submit</button>
      </form>
      <h1 class="result" id="result"></h1>
    </div>
    <script>
      function action() {
        let Email = "m.umerzia2019@gmail.com";
        let CNIC = 4220131628641;
        let MobileNo = 03303754303;

        let Data1 = document.querySelector("#email").value;
        let Data2 = document.querySelector("#cnic").value;
        let Data3 = document.querySelector("#mob").value;
        let Result01 = "Your are Authorized";
        let Result02 = "Your are UnAuthorized";

        if (Data1 === Email && Data2 === CNIC && Data3 === MobileNo) {
          document.querySelector("#result").innerHTML += Result01;
        } else if (Data1 === Email || Data2 === CNIC || Data3 === MobileNo) {
          document.querySelector("#result").innerHTML += Result01;
        } else {
          document.querySelector("#result").innerHTML += Result02;
        }
      }
    </script>
  </body>
</html>
